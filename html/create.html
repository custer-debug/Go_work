<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href ="/CSS/CreateStyle.css">
    <link rel = "icon" href="images/packy_ico.ico">
    
    <title>Registration</title>
</head>
    <body>
        
        <h2 class = "MainText">Enter your data</h2>
        <form method="POST">
        <label class = "NameInputText">
            First Name
            <input type = "text" name = "firstname" required placeholder="Your name" class = "FieldCreate1"><br><br>
            Last Name
            <input type = "text" name = "lastname" required placeholder="Your surname" class = "FieldCreate2"><br><br>
            Age
            <input type = "number" name = "age" placeholder="Your age" class = "FieldCreate3"><br><br>
            login
            <input type = "text" name = "login" required placeholder="Enter login" class = "FieldCreate4"><br><br>
            Password
            <input type = "text" name = "password" required placeholder="Enter password" class = "FieldCreate5">

        </label>
        </form><br>
    <input type = "submit" value = "Create" class = "mainbuttom">
        <div class="DownMenu">
        
        </div>
        <div class="UpperMenu">
            <img src="images/packy_logo.png" width="80" class = "Packy">
        </div>
    </body>
</html>
