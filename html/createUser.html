<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href ="../StaticFiles/bootstrap/bootstrapCss/bootstrap.css">
    <link rel = "shortcut icon" href = "../StaticFiles/images/packy_ico.png" type = "image/png">

    <title>Registration</title>
</head>
    <body >
        
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="/login" style = "margin-left: 10px; margin-top: 5px">
           <h5>
           Packy
           </h5>
       </a>  
   </nav>
       
       
       
        <form method="POST" class = "container" >
               
            <div class = "row justify-content-center bg-light">
               <div class="alert alert-warning alert-dismissible fade show" role="alert" >
                   <h4 class="alert-heading"><strong>Внимание!</strong></h4>
                    Заполните все поля для регистрации.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
            </div>
               
               
               
            <div class="col-sm-4 card bg-white" style = "margin:5%">
                <label>
                    First Name
                </label>
                <input type = "text" id = "firstname" required placeholder="Your surname"
                       class = "form-control" style = "margin-bottom: 10px; height: 35px" >
                <label>
                Last Name
                </label>
                    <input type = "text" id = "lastname" required placeholder="Your name"
                           class = "form-control " style = "margin-bottom: 10px; height: 35px">

                <label>
                Birthday
                </label>
                <input type = "datetime-local" id = "birthday" placeholder="Your age"
                       class = "form-control" style = "margin-bottom: 10px; height: 35px" >
                <label> 
                Gender
                </label>
                    <div class = "rows" style = "margin-bottom: 10px">
                    <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name = "radio" id = "Male" value="Male">
                         <label class="form-check-label" for="inlineRadio1">M</label>
                    
                    </div>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name = "radio" id = "Female" value="Female">
                          <label class="form-check-label" for="inlineRadio2">F</label>
                    </div>
                    </div>
                   <label>
                    Phone
                </label>
                <input type = "phone" id = "phone" required placeholder="Enter phone"
                       class = "form-control" style = "margin-bottom: 10px; height: 35px">
                <label>
                login 
                </label>

                    <input type = "text" id = "login" name = "login" required placeholder="Enter login"
                           class = "form-control" style = "margin-bottom: 10px; height: 35px">


                <label>
                Password
                </label>
                <input type = "password" id = "password" required placeholder="Enter password"
                       class = "form-control" style = "margin-bottom: 10px; height: 35px">
                <label>
                Password again
                </label>
                <input type = "password" id = "secondPassword" required placeholder="Enter password"
                       class = "form-control" style = "margin-bottom: 10px; height: 35px">


                <input type = "button" value = "Create" class="btn btn-dark "
                style="margin-top: 20px; margin-bottom: 20px; " onclick = "SendPostRequest()" id = "btnCreate">
       


                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Проверка почтового адреса</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-danger alert-dismissible fade" role="alert" id = "alertError">
                                <h4 class="alert-heading"><strong id = "subjectError"> </strong></h4>
                                 <div id = "textError"></div>
                                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                                 </button>
                         </div>

                                <div class="modal-body" >
                                    <div id = "modalText"> </div> <br>

                                    <input class = "form-control w-50"
                                           required placeholder="Enter code" id = "code" >
                                          
                                </div>
                                <button type="button" class="btn btn-success" onclick = "SendConfirmCode()"
                                        >Confirm</button>
                       


                        </div>
                    </div>
                </div>
       
            </div>
           
            </div>
      <hr>

    </form>
    <script src = "../StaticFiles/bootstrap/bootstrapJs/jquery-3.5.1.min.js"></script>
   <script src = "../StaticFiles/JavaScript/createUser.js"> </script>
        <script src = "../StaticFiles/bootstrap/bootstrapJs/bootstrap.js"></script>
    </body>
</html>
