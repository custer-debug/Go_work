<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "shortcut icon" href = "../StaticFiles/images/packy_ico.png" type = "image/png">
    <link rel = "stylesheet" href="../StaticFiles/bootstrap/bootstrapCss/bootstrap.css" type="text/css" >

    <title>Authorization</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

       <a class="navbar-brand" href="#" style = "margin-left: 10px; margin-top: 5px">
           <h5>
           Packy
           </h5>
       </a>
      
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

        </ul>
     
      </div>
    </nav>
    
  
<form id = "formData" class = "container" >
   
        <div class = "bg-light">
            <div class="alert alert-danger alert-dismissible fade" role="alert">
                <strong id = "message">  Incorrect login or password!</strong> Try again.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true" onclick="location.reload()">&times;</span>
                </button>

              </div>



                <div class="row justify-content-around " >
                    <div class="col-sm-3 card bg-light" style = "margin:13%">
                        <p class = "h2">Sign in</p>
                        <label for = "login">Login</label>

                            <input type = "email" class = "form-control bg-dark text-white" id = "login" 
                             placeholder = "Enter login" name = "login" >

                        <label for = "password">Password</label>

                            <input type = "password" id = "password" placeholder = "Enter password" name = "password"
                                  class = "form-control bg-dark text-white" >

                        <button type = "submit" class="btn btn-outline-primary " style="margin-top: 30px">Submit</button>
                        <a href="/create" class = "btn btn-link text-danger">Registration</a>

                    </div>
                </div>
        </div>
    <hr>

    </form>

    <script src = "../StaticFiles/JavaScript/login.js">   </script>

    <script src = "../StaticFiles/bootstrap/bootstrapJs/bootstrap.js"> </script>
</body>
</html>
