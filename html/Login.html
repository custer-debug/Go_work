<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "shortcut icon" href = "../bootstrap/images/packy_ico.png" type = "image/png">
    <link rel = "stylesheet" href="../bootstrap/CSS/bootstrap.css" type="text/css" >

    <title>Authorization</title>
</head>

<body>
<script>

    if(document.cookie !== ""){
        location.replace("/welcome");
    }




</script>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

       <a class="navbar-brand" href="#" style = "margin-left: 10px; margin-top: 5px">
           <h5>
           Packy
           </h5>
       </a>
      
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

        </ul>
     
      </div>
    </nav>
    
  

    <form method="POST"  class = "container" id = "form">
        <div class = "bg-light">
                <div class="row justify-content-around " >
                    <div class="col-sm-3 card bg-light" style = "margin:15%">
                        <p class = "h2">Sign in</p>

                        <label for = "login">Login</label>
                        <div>
                            <input type = "email" id = "login"  placeholder = "Enter login" class = "form-control">
                        </div>
                        <label for = "password">Password</label>
                        <div>
                            <input type = "password" id = "password" placeholder = "Enter password"
                                  class = "form-control" >
                        </div>
                        <button class="btn btn-outline-primary" style="margin-top: 10px">Submit</button>
                        <a href="/create" class = "btn btn-link">Registration</a>

                    </div>
                </div>
        </div>
    <hr>



    </form>
    <script>
        const form = document.getElementById('form');
        const email = document.getElementById('login');
        const password = document.getElementById('password');

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            checkInputs();
        });

        function checkInputs(){
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();

            if(emailValue === ""){
                email.parentElement.className = 'form-control is-invalid';
            }else{
                email.parentElement.className = 'form-control';
            }

            if(passwordValue === ""){
                password.parentElement.className = 'form-control is-invalid';
            }else{
                password.parentElement.className = 'form-control';
            }


        }


    </script>

   
    <script src = "../bootstrap/js/bootstrap.js"> </script>
</body>
</html>
