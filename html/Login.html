    <script>
const url = "/login"
let inputForm = document.getElementById("formData")

function Test(t){
    console.log(t)
}



inputForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const formdata = new FormData(inputForm)
    console.log(formdata)

    fetch(url,{
        method:"POST",
        body:formdata,
    }).then(
        async response =>  Test(await response.text())
    )



})






    </script>
